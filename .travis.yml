sudo: false
language: node_js
node_js:
  - "5.0"
  - "6.0"
  - "7.0"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
services:
  - mongodb
cache:
  directories:
    - node_modules
notifications:
  email: false
branches:
  only:
    - develop
    - master
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
before_script:
  - yarn install
  - yarn install -g gulp
  - yarn install -g bower
  - bower install
  - gulp build
script:
  - yarn test
  - gulp test:fend
after_success:
  - yarn run report-coverage
  - gulp merger-coverage-report
  - yarn run coveralls
deploy:
  provider: heroku
  api_key: 8dbc5730-c35c-4c11-9022-e67974b0c1f3
  app:
    develop: dockip-staging
    master: dockip
after_deploy:
  - gulp heroku